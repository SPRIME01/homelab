name: sops-ci

on:
  push:
    paths:
      - 'infra/**'

jobs:
  decrypt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore SOPS CI identity
        run: |
          mkdir -p "$HOME/.config/sops/age"
          echo "${{ secrets.SOPS_AGE_KEY }}" > "$HOME/.config/sops/age/keys.txt"
          chmod 600 "$HOME/.config/sops/age/keys.txt"

      - name: Decrypt example secret
        run: |
          sops --input-type dotenv --output-type dotenv -d infra/example.env.sops > infra/example.env
          cat infra/example.env
