name: Nx Validate (no agents)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  nx-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.36'
      - name: Install dependencies
        run: bun install
      - name: Run Nx tests (validation only)
        run: bunx nx run-many --target=test --all --parallel=3
